<h2>Projects Page</h2>


<button (click)="authUser()">AUTHORIZE TRELLO</button>

<h3>BELOW THE PROJECTS LIST</h3>
<ul>
  <li *ngFor="let oneBoard of boards">
  <!-- (projects | isContributor: currentUserId ) -->
    <h3>{{oneBoard?.name}}</h3>
    <img [src]="oneBoard.prefs && oneBoard.prefs.backgroundImageScaled && oneBoard.prefs.backgroundImageScaled[2] && oneBoard.prefs.backgroundImageScaled[2].url"><br>
    <button (click)="goToBoard( oneBoard?.id )">Enter the project</button>
  </li>
</ul>

<div>

  <div class="section">


    <h5 class="light">Project Search</h5>

    <div class="row m-valign-wrapper">

      <mz-input-container class="col s12 m6">
        <input mz-input [label]="'Project Name'" [autocomplete]="autocomplete" id="autocomplete-input" type="text">
      </mz-input-container>

    </div>
  </div>

  <hr>

<div>
  <h3>BELOW THE FORM TO CREATE A NEW PROJECT</h3>
  <form (ngSubmit)="createProject()">

    <label>Name:</label>
    <br>
    <input type="text" name="name" [(ngModel)]="newProjectInfo.name">
    <br>
    <br>

    <label>Image URL:</label>
    <br>
    <input type="text" name="imageUrl" [(ngModel)]="newProjectInfo.imageUrl">
    <br>
    <br>

    <label>GitHub URL</label>
    <br>
    <input type="text" name="githubRepoUrl" [(ngModel)]="newProjectInfo.githubRepoUrl">
    <br>
    <br>

    <label>Trello Board ID</label>
    <br>
    <input type="text" name="trelloBoardId" [(ngModel)]="newProjectInfo.trelloBoardId">
    <br>
    <br>

    <label>Slack ID</label>
    <br>
    <input type="text" name="slackWorkSpaceDirectory" [(ngModel)]="newProjectInfo.slackWorkSpaceDirectory">
    <br>
    <br>

    <button>Create</button>

  </form>
</div>
