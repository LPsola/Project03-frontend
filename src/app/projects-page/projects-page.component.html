<h2>Projects Page</h2>



<ul>
  <li *ngFor="let oneProject of projects">
    <h3>{{oneProject.name}}</h3>
    <img [src]="oneProject.image">
    <ul>
      <li *ngFor="let onePerson of oneProject.usersArray">
        <h4>{{onePerson.name}}</h4>
        <img [src]="onePerson.image">
      </li>
    </ul>
  </li>
</ul>


<form (ngSubmit)="createProject()" >
  <label>Name:</label>
  <input type="text" name="name">

  <label>Image URL:</label>
  <input type="text" name="imageUrl">

  <label>GitHub URL</label>
  <input type="text" name="gitHubUrl">

  <label>Trello Board ID</label>
  <input type="text" name="trelloBoardId">

  <label>Slack ID</label>
  <input type="text" name="slackId">

  <button>Create</button>
</form>
